<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Head Generator</title>
  <link rel="stylesheet" href="generate.css">
</head>
<body>

<main>
  <h1>Head Generator</h1>

  <div class="form-group">
    <label>Page Title</label>
    <input id="name" required>
  </div>

  <div class="form-group">
    <label>Website Subtitle</label>
    <input id="title" required>
  </div>

  <div class="form-group">
    <label>Website URL</label>
    <input id="url" required>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea id="description" required></textarea>
  </div>

  <div class="form-group">
    <label>Keywords</label>
    <textarea id="keywords" required></textarea>
  </div>

  <div class="form-group">
    <label>Author</label>
    <input id="author" required>
  </div>

  <div class="form-group">
    <label>Banner Image Path</label>
    <input id="banner" required>
  </div>

  <div class="form-group">
    <label>Profile Image Path</label>
    <input id="pfp" required>
  </div>

  <div class="actions">
    <button id="generate">Generate</button>
    <button id="copy">Copy</button>
  </div>
</main>

<pre id="output"></pre>

<script src="generate.js"></script>
</body>
</html>
